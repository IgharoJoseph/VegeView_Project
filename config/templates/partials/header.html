{% load static %}

<a href="home">
    <img src="{% static 'img/Logo 1.jpg' %}" alt="Logo" class="logo">
</a>
<nav class="nav">
    {% if user.is_authenticated %}
    <a href="home" class="nav-link">Home</a>
    <a href="data-access-viewer" class="nav-link">Viewer</a>
    <a href="#services" class="nav-link">Services</a>
    <a href="#contact" class="nav-link">Contact</a>
    {% else %}
    <a href="home" class="nav-link">Home</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#services" class="nav-link">Services</a>
    <a href="#contact" class="nav-link">Contact</a>
    {% endif %}
</nav>
</div>
<button class="menu-button">
<div class="menu-icon"></div>
</button>

<div class="header-right">
    {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
        <!-- Show Log Out button when user is logged in -->
        <button class="btn-secondary" onclick="window.location.href='logout'">Log Out</button>
    {% else %}
        <!-- Show Sign Up and Log In buttons when user is not logged in -->
        <button class="btn-secondary" onclick="window.location.href='register'">Sign Up</button>
        <button class="btn-accent" onclick="window.location.href='login'">Log In</button>
    {% endif %}
</div>
